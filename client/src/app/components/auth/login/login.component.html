<app-loader *ngIf="loader"></app-loader>

<body>

  <div class="container {{mode}}" *ngIf="!loader">

    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form" [formGroup]="loginForm" (ngSubmit)="login()">

          <img src="./assets/icon/logo.png" class="logo">

          <h2 class="title">Login</h2>
          <div
            class="input-field {{(loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && submited) ? 'invalid-error' : ''}}">
            <div class="field-icon">
              <img src="./assets/icon/user.svg">
            </div>
            <input type="text" name="email" formControlName="email" placeholder="email">
          </div>


          <div
            class="input-field {{(loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && submited) ? 'invalid-error' : ''}}">
            <div class="field-icon">
              <img src="./assets/icon/password.svg">
            </div>
            <input type="{{passwordField}}" name="contraseña" formControlName="password" autocomplete="current-password"
              placeholder="Password" id="id_password" required="yes">
            <div class="field-icon">
              <img src="./assets/icon/{{passwordFieldIcon}}.svg" (click)="showHidePassword()">
            </div>

          </div>

          <div>
            <ion-label class="required-field" *ngIf="loginForm.invalid && submited" color="danger">Danger</ion-label>

            <div class="alert-body" *ngIf="error">
              <ion-label *ngIf="error === 'active'" color="danger">Not active</ion-label>
              <ion-label *ngIf="error === 'exist'" color="danger">Not exists</ion-label>
              <ion-label *ngIf="error === 'verified'" color="danger">Not verified</ion-label>
            </div>
          </div>

          <a class="pass" href="#">Forgot your password?</a>
          <button type="submit" class="btn solid">Sign in</button>

          <!-- <p class="social-text">You can login with:</p> -->

          <div class="divider my-2">
            <div class="divider-text">oder</div>
          </div>

          <div class="social-media">
            <a href="#" class="social-icon" aria-label="Register with Google">
              <img src="./assets/icon/facebook.svg">
            </a>
            <a href="#" class="social-icon" aria-label="Register with Twitter">
              <img src="./assets/icon/google.svg">
            </a>
            <a href="#" class="social-icon">

              <img src="./assets/icon/microsoft.svg">
            </a>
          </div>
        </form>
        <form action="" class="sign-up-form">
          <img src="./assets/icon/logo.png" class="logo">
          <h2 class="title">Register</h2>
          <div class="input-field">
            <div class="field-icon">
              <img src="./assets/icon/user.svg">
            </div>
            <input type="text" name="usuario" autocomplete="username" placeholder="Username" required="yes">
          </div>
          <div class="input-field">
            <div class="field-icon">
              <img src="./assets/icon/phone.svg">
            </div>
            <input type="text" name="usuario" autocomplete="username" placeholder="Username" required="yes">
          </div>
          <div class="input-field">
            <div class="field-icon">
              <img src="./assets/icon/email.svg">
            </div>
            <input type="email" name="correo" autocomplete="email" placeholder="Email" required="yes">
          </div>
          <div class="input-field">
            <div class="field-icon">
              <img src="./assets/icon/password.svg">
            </div>
            <input type="password" name="contraseña" autocomplete="current-password" placeholder="Password" id="id_reg"
              required="yes">
            <div class="field-icon">
              <img src="./assets/icon/{{passwordFieldIcon}}.svg" (click)="showHidePassword()">
            </div>
          </div>
          <div class="input-field">
            <div class="field-icon">
              <img src="./assets/icon/password.svg">
            </div>
            <input type="password" name="contraseña" autocomplete="current-password" placeholder="Password" id="id_reg"
              required="yes">
            <div class="field-icon">
              <img src="./assets/icon/{{passwordFieldIcon}}.svg" (click)="showHidePassword()">
            </div>
          </div>

          <label class="check">
            <input type="checkbox" checked="checked">
            <span class="checkmark"> I accept the <a href="terms.html">terms and services</a></span>
          </label>
          <input type="submit" value="Create account" class="btn solid">
          <p class="social-text">You can register with:</p>
          <div class="social-media">
            <a href="#" class="social-icon" aria-label="Register with Google">
              <img src="./assets/icon/facebook.svg">
            </a>
            <a href="#" class="social-icon" aria-label="Register with Twitter">
              <img src="./assets/icon/google.svg">
            </a>
            <a href="#" class="social-icon">

              <img src="./assets/icon/microsoft.svg">
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>You don't have an account?</h3>
          <p>Create your account right now to follow people and like publications</p>
          <button class="btn transparent" id="sign-up-btn" (click)="changeMode()">Register</button>
        </div>
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>Login to see your notifications and post your favorite photos</p>
          <button class="btn transparent" id="sign-in-btn" (click)="changeMode()">Sign in</button>
        </div>
      </div>
    </div>
  </div>
